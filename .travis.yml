os: linux
language: python
python: 3.5
cache: pip
env:
  - TOX_ENV=py27
  # - TOX_ENV=py34
  - TOX_ENV=py35
jobs:
  include:
    - python: "3.6"
      env:
        - TOX_ENV=py36
    - python: "3.7"
      env:
        - TOX_ENV=py37
      dist: xenial
      language: python
    - python: "3.8"
      env:
        - TOX_ENV=py38
      dist: xenial
      language: python
install:
  - pip install tox
script:
  - tox -e $TOX_ENV
